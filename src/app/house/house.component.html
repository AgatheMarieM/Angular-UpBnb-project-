<div class="house-container" >
  <div class="house-image" [routerLink]="['/details', id]">
    <img src="{{image}}"/>
  </div>
  <div class="house-details">
    <div class="house-details-text">
      <h5>{{city}}, {{country}}</h5>
      <small>{{host}}</small>
      <small><strong>{{price}}€</strong> noite</small>
    </div>
    <div>
      ☆ {{stars}}
    </div>
  </div>
</div>
