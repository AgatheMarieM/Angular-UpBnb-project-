<div class="house-container">
  <div class="house-image">
    <img src="{{image}}"/>
  </div>
  <div class="house-details">
    <div class="house-details-text">
      <h4>{{city}}, {{country}}</h4>
      <p>{{host}}</p>
      <p><strong>{{price}}€</strong> noite</p>
    </div>
    <div>
      ☆ {{stars}}
    </div>
  </div>
</div>
