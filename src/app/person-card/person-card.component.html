<div class="person-container">
  <div class="person-presentation">
    <div class="person-photo">
      <img [src]="photo" alt="person-photo">
    </div>
    <div class="person-details">
      <p class="person-name">
        {{name}}
      </p>
      <small class="person-rating">
        <fa-icon [icon]="faStar"></fa-icon>
        {{subtitle}}
      </small>
    </div>
  </div>
  <small class="person-text">
    {{text}}
  </small>
</div>
